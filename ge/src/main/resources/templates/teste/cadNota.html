    <section class="container flex col-md-5 shadow p-3 mb-5 bg-light rounded"> 

      <div class="justify-content-center ">
  
            <form class="row g-4" th:action="@{/notaAdd}" th:object="${nota}" method="post">
  
              <!-- p para desencostar da navbar-->
              <p></p>
  
              <h3>Cadastrar nota - GE</h3>
              <p>Professor(a), iremos pedir algumas informações para poder cadastrar a nota.</p>
  
              <!-- cod/turma input -->
              <div class="col-mb-4">
                <label class="form-label col-md-6" for="codAtv">Código da atividade<h11> *</h11>
                  <input type="text" id="codAtv" th:field="*{codAtv}" class="form-control form-control-lg" placeholder="Código da atividade" maxlength="10" required/>
                </label>

                <label class="form-label col-md-5" for="turma" style="margin-left: 15px;">Turma<h11> *</h11>
                  <select id="turma" th:field="*{turma}" class="form-control form-control-lg" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                  </select>
                </label>

              </div>

                <!-- Aluno input -->
                <div class="col-mb-4">
                  <label class="form-label col-md-6" for="aluno">Aluno<h11> *</h11>
                    <input type="text" id="aluno" th:field="*{aluno}" class="form-control form-control-lg" placeholder="Nome do aluno" maxlength="45" required/>
                  </label>

                  <label class="form-label col-md-5" for="valor" style="margin-left: 15px;">Pontuação obtida<h11> *</h11>
                    <input type="number" id="valor" th:field="*{pontuacao}" class="form-control form-control-lg" placeholder="9,5" min="0" max="10" step=".01" required/>
                  </label>

                </div>
                
                
              <div class="text-center text-lg-start mt-4 pt-2">
                
                <!-- Btn de registrar-->
                <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Cadastrar atividade</button>
                <p><br></p>
              </div>
    
            </form>
  
          </div>
  
        </div>
  
      </div>
