<body>
    
    <!-- Cabeçalho -->
    <header>

      <!-- Navbar do bootstrap-->
      <nav class="navbar navbar-regulared-lg navbar-light" style="background-color: #E1F1FF;">

            <img src="/img/img-logo.png" alt="logo" id="logo" width="180" height="100">
            Gerenciador Escolar - GE

          <!-- Btn de navegação quando a tela é minimizada -->

          </button>

          <!-- -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- opções do "menu" com o link -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="text-align: center;" id="opcoes">
              
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Início</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/login">Entrar</a>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownDocs" role="button" data-bs-toggle="dropdown" aria-expanded="false">Documentos</a>
                
                <ul class="dropdown-menu text-center" style="background-color: #e1f1ff;" aria-labelledby="navbarDropdownDocs">
                  <li>
                    <a class="dropdown-item" href="/pdf/Manual de Usuário.pdf">Manual de Usuário</a>
                    <a class="dropdown-item" href="/pdf/Política de Privacidade.pdf">Política de privacidade</a>
                    <a class="dropdown-item" href="/pdf/Termos e condições gerais de uso.pdf">Termos e condições gerais de uso</a>
                  </li>
                </ul>

        </div>

      </div>

    </nav>

  </header>

  <p><br><br></p>

  <section class="container flex col-md-3 shadow p-3 mb-5 bg-light rounded">

    <div class="justify-content-center ">

        <h3 class="text-center">Login - GE</h3>
              <p class="fs-4 text-center">Bem-vindo de volta!</p>

        <!-- Nome input -->
        <div class="col-mb-4">
            <label class="form-label col-md-12" for="nome">Usuário
              <input id="usuario" type="text" class="form-control form-control-lg" placeholder="Usuário" maxlength="45" required/>
            </label>
          </div>

          <!-- Senha input -->
          <div class="col-mb-4">
            <label class="form-label col-md-12" for="senha">Senha
              <input id="senha" type="password" class="form-control form-control-lg text-lowercase" placeholder="Senha" maxlength="15" required/>
            </label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button id="logar" type="button" value="Entrar" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Entrar</button>
          </div>


    </div>

    <script>
        var botaoAdicionar = document.querySelector("#logar");

        botaoAdicionar.addEventListener("click", function(event) {

            var campoUsuario = document.getElementById('usuario').value;
            var campoSenha = document.getElementById('senha').value;
                    
            if (campoUsuario == "rebeccayochabel" && campoSenha == "rebeccay") {
                window.location.href= "/prinServ";
            } else
            if (campoUsuario == "flaviaaraujo" && campoSenha == "flaviaar"){
                    window.location.href = "/prinAluno"
            } else
            if (campoUsuario == "josuecastro" && campoSenha == "josuecastrov"){
                window.location.href = "/prinProf"
            } else {
                alert("Dados incorretos! Por favor, tente novamente.")
            }

        });
    </script>
  </section>

</body>
</html>
